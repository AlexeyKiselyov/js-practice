<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>TaskExersises</title>

  <body>
    <h2>Timer</h2>
    <div style="display: flex; gap: 10px">
      <p class="hours">00</p>
      <p>hours</p>
      <p class="minutes">00</p>
      <p>minutes</p>
      <p class="seconds">00</p>
      <p>seconds</p>
    </div>
    <button class="start" type="button">Start</button>
    <button class="stop" type="button" disabled>Stop</button>
    <button class="reset" type="button" disabled>Reset</button>

    <script src="./TaskExersises.js" type="module"></script>
  </body>
